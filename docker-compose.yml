services:
  # Frontend - Vue.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pong-frontend
    restart: unless-stopped
    networks:
      - pong-network
    depends_on:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Backend - WebSocket Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pong-backend
    restart: unless-stopped
    networks:
      - pong-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Nginx Reverse Proxy - Routes traffic to frontend and backend
  nginx:
    image: nginx:alpine
    container_name: pong-proxy
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - pong-network
    depends_on:
      - frontend
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  pong-network:
    driver: bridge
