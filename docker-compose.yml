services:
  # Frontend - Vue.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pong-frontend
    restart: unless-stopped
    networks:
      - internal

  # Backend - WebSocket Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pong-backend
    restart: unless-stopped
    networks:
      - internal

  # Nginx Reverse Proxy - Routes traffic to frontend and backend
  proxy:
    image: nginx:alpine
    container_name: pong-proxy
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
      - public_net
    depends_on:
      - frontend
      - backend

networks:
  internal:
    driver: bridge
  public_net:
    external: true
